<div *ngIf="loading">
  <p>Loading......</p>
</div>
<div *ngIf="!errorPostDetail && !loading">
  <mz-card class="blue-grey darken-1 white-text"
    [ngStyle]="{'margin-right': '25%', 'margin-left': '25%','margin-top': '25px'}" [horizontal]="false"
    [hoverable]="false">
    <mz-card-image>
      <img src="assets/floppy.svg" />
    </mz-card-image>
    <mz-card-title>
      Title: {{postDetail.title}}
    </mz-card-title>
    <mz-card-content>
      Body: {{postDetail.body}}
    </mz-card-content>
    <mz-card-action>
      <a [ngStyle] = "{'cursor': 'pointer'}" (click)="showComments()">Show Comments</a>
      <a [ngStyle] = "{'cursor': 'pointer'}" (click)="openModal()">add Comment</a>
    </mz-card-action>
  </mz-card>
  <app-modal (addClicked)="addComment($event)"></app-modal>
</div>
<div *ngIf="errorPostDetail">
  <h3>Opps!!! Something Went Wrong when fetching post-detail {{ id }}</h3>
</div>

<div [ngStyle]="{'margin-right': '25%', 'margin-left': '25%','margin-top': '25px'}">
  <ng-template ad-post></ng-template>
</div>
