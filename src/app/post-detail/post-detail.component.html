<div>
<mz-card
  class="blue-grey darken-1 white-text"
  [ngStyle] = "{'margin-right': '25%', 'margin-left': '25%','margin-top': '25px'}"
  [horizontal]="false"
  [hoverable]="false">
  <mz-card-image>
    <img src="assets/floppy.svg" />
  </mz-card-image>
  <mz-card-title>
    Title: {{postDetail.title}}
  </mz-card-title>
  <mz-card-content>
   Body: {{postDetail.body}}
  </mz-card-content>
  <mz-card-action>
    <a (click)="showComments()">Show Comments</a>
    <a (click)="bottomSheetModal.openModal()">add Comment</a>
  </mz-card-action>
</mz-card>
<div [ngStyle] = "{'margin-right': '25%', 'margin-left': '25%','margin-top': '25px'}" *ngIf="isShowComments">
<app-comments [comments]="postComments" ></app-comments>
</div>

<mz-modal #bottomSheetModal [fixedFooter]="true" [bottomSheet]="true" [options]="modalOptions">
    <mz-modal-header>
      <h4>Add</h4>
    </mz-modal-header>
    <mz-modal-content>
        <mz-input-container>
            <input mz-input
              placeholder="Enter your email"
              type="email"
              [(ngModel)]="email">

            <input mz-input
              placeholder="Enter your name"
              [(ngModel)]="name">

            <input mz-input
              placeholder="Enter your comment"
              length="500"
              [(ngModel)]="body">
              
          </mz-input-container>
          
    </mz-modal-content>
    <mz-modal-footer>
      <button mz-button [flat]="true" mz-modal-close (click)="addComment()">Add</button>
      <button mz-button [flat]="true" mz-modal-close>Cancel</button>
    </mz-modal-footer>
  </mz-modal>
</div>
