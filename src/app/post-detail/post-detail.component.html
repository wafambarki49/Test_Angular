<div>
  <mz-card class="blue-grey darken-1 white-text"
    [ngStyle]="{'margin-right': '25%', 'margin-left': '25%','margin-top': '25px'}" [horizontal]="false"
    [hoverable]="false">
    <mz-card-image>
      <img src="assets/floppy.svg" />
    </mz-card-image>
    <mz-card-title>
      Title: {{postDetail.title}}
    </mz-card-title>
    <mz-card-content>
      Body: {{postDetail.body}}
    </mz-card-content>
    <mz-card-action>
      <a [ngStyle] = "{'cursor': 'pointer'}" (click)="showComments()">Show Comments</a>
      <a [ngStyle] = "{'cursor': 'pointer'}" (click)="openModal()">add Comment</a>
    </mz-card-action>
  </mz-card>
  <div [ngStyle]="{'margin-right': '25%', 'margin-left': '25%','margin-top': '25px'}" *ngIf="isShowComments">
    <app-comments [comments]="postComments"></app-comments>
  </div>
  <app-modal (addClicked)="addComment($event)"></app-modal>
</div>
